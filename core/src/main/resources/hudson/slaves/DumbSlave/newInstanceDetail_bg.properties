# \ 
# Adds a plain, permanent agent to Jenkins. This is called "permanent" because Jenkins doesn\u2019t provide \ 
# higher level of integration with these agents, such as dynamic provisioning. \ 
# Select this type if no other agent types apply &mdash; for example such as when you are adding \ 
# a physical computer, virtual machines managed outside Jenkins, etc.
detail=\
 \u0414\u043e\u0431\u0430\u0432\u044f\u043d\u0435 \u043d\u0430 \u043e\u0431\u0438\u043a\u043d\u043e\u0432\u0435\u043d, \u043f\u043e\u0441\u0442\u043e\u044f\u043d\u0435\u043d \u0430\u0433\u0435\u043d\u0442 \u043a\u044a\u043c Jenkins. \u041d\u0430\u0440\u0438\u0447\u0430 \u0441\u0435 \u201e\u043f\u043e\u0441\u0442\u043e\u044f\u043d\u0435\u043d\u201c,\
 \u0437\u0430\u0449\u043e\u0442\u043e Jenkins \u043d\u0435 \u043f\u0440\u0435\u0434\u043b\u0430\u0433\u0430 \u043f\u043e-\u0432\u0438\u0441\u043e\u043a\u0438 \u043d\u0438\u0432\u0430 \u043d\u0430 \u0438\u043d\u0442\u0435\u0433\u0440\u0430\u0446\u0438\u044f \u0441 \u0442\u043e\u0437\u0438 \u0432\u0438\u0434 \u0430\u0433\u0435\u043d\u0442\u0438,\
 \u043a\u0430\u0442\u043e \u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440 \u0434\u0438\u043d\u0430\u043c\u0438\u0447\u043d\u043e \u0437\u0430\u0434\u0435\u043b\u044f\u043d\u0435. \u0418\u0437\u0431\u0435\u0440\u0435\u0442\u0435 \u0442\u043e\u0437\u0438 \u0432\u0438\u0434 \u0430\u0433\u0435\u043d\u0442, \u0441\u0430\u043c\u043e \u0430\u043a\u043e \u0434\u0440\u0443\u0433\u0438\u0442\u0435\
 \u0432\u0438\u0434\u043e\u0432\u0435 \u0430\u0433\u0435\u043d\u0442\u0438 \u043d\u0435 \u0440\u0430\u0431\u043e\u0442\u044f\u0442, \u043d\u0430\u043f\u0440. \u043a\u043e\u0433\u0430\u0442\u043e \u0434\u043e\u0431\u0430\u0432\u044f\u0442\u0435 \u0444\u0438\u0437\u0438\u0447\u0435\u0441\u043a\u0438 \u043a\u043e\u043c\u043f\u044e\u0442\u044a\u0440, \u0432\u0438\u0440\u0442\u0443\u0430\u043b\u043d\u0438\
 \u043c\u0430\u0448\u0438\u043d\u0438, \u043a\u043e\u0438\u0442\u043e \u0441\u0435 \u0443\u043f\u0440\u0430\u0432\u043b\u044f\u0432\u0430\u0442 \u0438\u0437\u0432\u044a\u043d Jenkins, \u0438 \u0442.\u043d.
