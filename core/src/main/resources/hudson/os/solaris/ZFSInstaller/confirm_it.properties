blurb=Jenkins eseguirà le seguenti operazioni per migrare i dati esistenti \
  a un file system ZFS.
create=Creazione di un nuovo file system ZFS <tt>{0}</tt> e copia di tutti i \
  dati al suo interno
delete=Eliminazione di <tt>{0}.backup</tt>
mount=Montaggio di un nuovo file system ZFS in <tt>{0}</tt>
rename=Ridenominazione di <tt>{0}</tt> in <tt>{0}.backup</tt>
Restart\ itself\ so\ that\ the\ migration\ can\ be\ done\ without\ worrying\ about\ concurrent\ data\ modifications=\
  Riavvio di sé stesso in modo da poter eseguire la migrazione senza \
  preoccuparsi di modifiche concorrenti ai dati
Start\ migration=Avvia migrazione
You\ will\ need\ the\ root\ password\ of\ the\ system\ to\ do\ this.=Sarà \
  necessario disporre della password di root del sistema per eseguire questa \
  operazione.
ZFS\ file\ system\ creation=Creazione file system ZFS
