BUILD_DISPLAY_NAME.blurb=Il nome visualizzato della compilazione corrente; \
  per impostazione predefinita è una stringa simile a "#153".
BUILD_ID.blurb=L''ID della compilazione corrente, identico a BUILD_NUMBER per \
  le compilazioni create nella versione 1.597 o successiva, un timestamp \
  YYYY-MM-DD_hh-mm-ss per le compilazioni meno recenti
BUILD_NUMBER.blurb=Il numero della compilazione corrente, ad esempio "153"
BUILD_TAG.blurb=La stringa "jenkins-<i>$'{'JOB_NAME}</i>-<i>$'{'BUILD_NUMBER}</i>". \
  Tutte le barre ("/") nella variabile JOB_NAME sono sostituite da trattini \
  ("-"). È una stringa comoda da inserire in un file di risorse, un file JAR, \
  ecc. per consentirne un''identificazione più agevole.
BUILD_URL.blurb=L''URL completo di questa compilazione, ad es. \
  <tt>http://server:porta/jenkins/job/pippo/15/</tt>
EXECUTOR_NUMBER.blurb=Il numero univoco che identifica l''esecutore corrente \
  (fra gli esecutori appartenenti alla stessa macchina) che sta eseguendo \
  questa compilazione. Questo è il numero visualizzato nello "Stato esecutore \
  compilazione", ad eccezione del fatto che il numero parte da 0, non da 1.
JENKINS_HOME.blurb=Il percorso assoluto della directory assegnata sul nodo \
  master per consentire a Jenkins di salvare i propri dati.
JENKINS_URL.blurb=L''URL completo di Jenkins, ad es. \
  <tt>http://server:porta/jenkins/</tt> (nota: disponibile solo se l''<i>URL \
  di Jenkins</i> è stato impostato nella configurazione di sistema)
JOB_BASE_NAME.blurb=Il nome breve del progetto a cui appartiene questa \
  compilazione senza i percorsi delle directory, ad esempio "pippo" anziché \
  "pluto/pippo".
JOB_NAME.blurb=Il nome del progetto a cui appartiene questa compilazione, ad \
  esempio "pippo" o "pippo/pluto".
JOB_URL.blurb=L''URL completo di questo processo, ad es. \
  <tt>http://server:porta/jenkins/job/pippo/</tt> (l''<i>URL di Jenkins</i> \
  deve essere impostato)
NODE_LABELS.blurb=Un elenco separato da spazi delle etichette assegnate al \
  nodo.
NODE_NAME.blurb=Il nome dell''agente se la compilazione viene eseguita su un \
  agente, o "master" se viene eseguita sul nodo master.
WORKSPACE.blurb=Il percorso assoluto della directory assegnata alla \
  compilazione come spazio di lavoro.
WORKSPACE_TMP.blurb=Una directory temporanea collocata vicino allo spazio di \
  lavoro che non sarà sfogliabile e non interferirà con i checkout dal \
  sistema di gestione del codice sorgente. Potrebbe non esistere \
  inizialmente, per cui ci si assicuri di creare la directory se richiesto \
  (ad es. con <code>mkdir -p</code> su Linux). Non è definita se lo spazio di \
  lavoro ordinario è la directory radice di un disco.
